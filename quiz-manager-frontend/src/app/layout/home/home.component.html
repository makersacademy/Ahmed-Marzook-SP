<div class="container">
  <div class="row mb-3">
    <div class="col-sm">
      <h1>Quizzes</h1>
    </div>
    <div class="col-sm">
      <div class="btn-group" role="group" aria-label="Basic example">
        <button
          type="button"
          class="btn btn-secondary"
          *ngIf="currentUser.authority === 'ROLE_ADMIN'"
        >
          Add Quiz
        </button>
      </div>
    </div>
  </div>
  <div class="row mb-3" *ngFor="let quiz of quizList; index as i">
    <div class="col-sm">
      <h2>{{ i + 1 }}) {{ quiz.title }}</h2>
    </div>
    <div class="col-sm">
      <button
        type="button"
        class="btn btn-primary mr-2"
        [routerLink]="[
          '/questions',
          {
            id: quiz.quizId
          }
        ]"
      >
        Select
      </button>
      <button
        type="button"
        class="btn btn-danger"
        *ngIf="currentUser.authority === 'ROLE_ADMIN'"
      >
        Delete
      </button>
    </div>
  </div>
</div>
